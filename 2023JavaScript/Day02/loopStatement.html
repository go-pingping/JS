<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            width: 80px;
            height: 30px;
            line-height: 30px;
            border: 1px solid rgb(1, 2, 2);
            text-align: left;
            padding-left: 15px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <script>
        // 循环

        // 断点调试
        // 浏览器 —— F12 —— Sources —— 设置断点（单击行标） —— 刷新

        // while
        let i = 1
        while (i <= 10) {
            document.write('我要月薪过万 <p>')
            i++
        }

        // for 循环
        for (let i = 1; i <= 3; i++) {
            document.write('月薪过万！！！<p>')
        }
        let sum = 0
        // 遍历数组很重要

        // 循环退出 （break、continue）
        // 遇到 continue，直接 i++
        // 遇到 break，直接退出循环
        
        // for(;;) {
        //     // 死循环 ！！！
        // }

        // 练习
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                // j <= i
                document.write('☆')
            }
            document.write('<br>')
        }
        document.write('<br>')
        // 九九乘法表
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                // j <= i
                document.write("<span>" + j + " * " + i + " = " + i * j + '&nbsp; </span>')
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
