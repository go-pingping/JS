<body>
    <script>
        // 函数提升
        /* 
            和 变量提升差不多
            会把所有函数声明提升到当前作用域的最前面
            只提升函数声明，不提升函数调用

            函数表达式，必须先声明、再调用，否则报错
        */
       fn()
       function fn() {
            console.log('函数提升');
       }

       /* 
            函数的参数
            动态参数
                arguments 伪数组变量 只存在函数里面
            剩余参数
                将不定数量的参数表示为一个数组
                ...数组名
            区别
                剩余参数置于末尾函数形参之前，用于获取多余的实参
                剩余参数是一个真数组
                提倡使用剩余数组
       */
    //   动态参数
      function getSum() {
        let sum = 0
        for (let i = 0; i < arguments.length; i++) {
            sum += arguments[i]
        }
        console.log(sum);
      }
      getSum(3,6,2,7,8)

    //   剩余参数
      function getSum2(a,b,...arr) {
        console.log(arr);
        let sum = 0
        for (let i = 0; i < arguments.length; i++) {
            sum += arguments[i]
        }
        console.log(sum);
      }
      getSum2(3,6,2,7,8,9)

    //   展开运算符  ...
    // 将一个数组进行展开 不会修改原数组
    const arr2 = [1,2,3]
    console.log(...arr2);
    // 使用场景
    //   求最大值和最小值
    //   合并数组
    console.log(Math.max(1,2,3));
    // max()不能直接跟数组
    console.log(Math.max(...arr2));
    console.log(Math.min(...arr2));
    // 
    const arr3 = [4,6,7]
    const arr4 = [...arr2,...arr3]
    console.log(arr4);
    </script>
</body>
