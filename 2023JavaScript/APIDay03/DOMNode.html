<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="dad">
        <div class="baby">x</div>
    </div>
    <script>
        const baby = document.querySelector('.baby')
        console.log(baby);  // 返回dom对象
        console.log(baby.parentNode);  // 返回dom对象
        // 查找父级节点 baby.parentNode

        const dad = document.querySelector('.dad')
        console.log(dad);
        console.log(dad.childNodes); // 所有子节点，文本节点（空格、换行）、注释节点等
        console.log(dad.children); // 获得元素节点、伪数组

        // nextElementSibling（下一个兄弟节点）、previousElementSibling（上一个兄弟节点）

        // 先创建节点 document.createElement('标签名')
        const p = document.createElement('p')
        p.innerHTML = '我追加成功了！！！'
        console.log(p);
        // 后追加：
        // 插入到父元素的最后一个子元素
        dad.appendChild(p)
        // 插入到父元素中某一个子元素的前面
        const hr = document.createElement('hr')
        dad.insertBefore(hr,p)

        // 克隆节点
        // 元素.cloneNode(布尔值)
        // true 克隆时会包含后代节点
        // false 不包含后代节点 ，默认
        // 使用appendChild追加

        // 删除节点
        // 删除元素必须通过父元素
        // 父元素.removeChild(要删除的元素)
    </script>
</body>
</html>
