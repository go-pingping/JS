<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 对象原型
        // 每个对象都有一个属性 __proto__(两个_) 指向构造函数的 prototype原型对象
        /* 
            1、__proto__ 是JS非标准属性
            2、[[prototype]] 和 __proto__ 意义相同
            3、用来表明当前实例对象指向哪个原型对象 prototype
            4、__proto__ 对象原型里面也有一个 constructor属性，指向创建该实例对象的构造函数。
        */
        function Star() { }
        const ldh = new Star()
        console.log(ldh.__proto__ === Star.prototype)   // true
        // 对象原型 =>(指向) 原型对象
        console.log(ldh.__proto__.constructor === Star)   // true
        // 对象原型.constructor =>(指向) 构造函数

        // 原型对象、对象原型都有 constructor 都指向构造函数
    </script>
</body>
</html>
