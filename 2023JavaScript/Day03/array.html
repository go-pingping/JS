<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        // 最大、最小值
        let arr = [2,6,3,8,22,55,4,2,47]
        let max = arr[0]
        let min = arr[0]
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
            if (min > arr[i]) {
                min = arr[i]
            }
        }
        document.write("最大值为：" + max + "<p>")
        document.write("最小值为：" + min + "<p>")

        // 改、增、删
        let arr2 = ['one', 'two', 'three']
        for (let i = 0; i < arr2.length; i++) {
            arr2[i] = arr2[i] + '老师'
        }
        document.write(arr2)

        // 数组.push() 元素添加到末尾，并 ！返回新长度
        // 数组.unshift() 添加到开头，返回长度

        // 删 数组.pop() 删除末尾元素，并返回删除值
        //  数组.shift() 删除第一个元素，返回删除值
        //  数组.splice() 删除指定元素，（开始位置，删除几个） 从 0开始 ，不写几个，就删除到最后
     </script>
</body>
</html>
