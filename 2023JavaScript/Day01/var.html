<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 变量：存储数据(容器) —— 内存

        /* 
          命名规范：
            1、不能有关键字
            2、只能用 下划线_ 、$、数字、字母组成 
            3、数字不能开头
            4、严格区分大小写
            5、小驼峰命名法
        */

        // 1、声明
        let name
        // 2、赋值 = 两边有空格
        name = 'Jinping'
        // 声明并赋值 —— 变量的初始化
        let age = 18
        // 3、输出
        document.write(name + ' ' + age)

        // 更新变量
        // let 不允许多次声明一个变量
        let num = 1
        num = 2

        // 声明多个变量 —— 不提倡
        let one = 1, two = 2

        // demo
        let uname = prompt("请输入姓名")
        document.write(uname)
        
    </script>
</body>
</html>
