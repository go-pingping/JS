<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1、文档输出内容
        document.write('这是输出内容')
        // 可以直接输出标签
        document.write('<h1>这是输出内容</h1>')
        // 2、警告框
        alert('我是警告框')
        // 3、控制台
        console.log('我在控制台')

        // 4、输入
        prompt('请输入你的年龄：')
        
        /* alert()和 prompt() 会跳过页面渲染，先执行 */

        // 5、字面量 —— literal：是在计算机中描述 事/物
        // 简单来说：看到那个东西就知道那是什么

    </script>
</body>
</html>
